<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Booking System</h1>

        <div class="input-section">
            <label for="totalSeats">Total Number of Seats:</label>
            <input type="number" id="totalSeats" min="0" value="0">

            <label for="numCustomers">Number of Customers in Queue:</label>
            <input type="number" id="numCustomers" min="0" value="0">
            <button id="generateCustomerInputs">Generate Customer Inputs</button>
        </div>

        <div class="customer-input-area" id="customerInputArea">
            </div>

        <button id="bookTickets">Book Tickets</button>

        <div class="results-section">
            <h2>--- Ticket Booking Result ---</h2>
            <div id="bookingResults">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
